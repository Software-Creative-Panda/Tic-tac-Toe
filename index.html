<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            background-image: radial-gradient(circle at top right, #334155, #0f172a 40%);
            color: #e2e8f0; /* slate-200 */
        }

        .game-wrapper {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(79, 70, 229, 0.3);
        }

        .board {
            display: inline-grid;
            grid-template-columns: repeat(4, 1fr);
            border: 2px solid #475569;
            border-width: 0 2px 2px 0;
            background-color: #1e293b;
        }
        
        .cell {
            width: 75px;
            height: 75px;
            background-color: #1e293b;
            border: 2px solid #475569;
            border-width: 2px 0 0 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        @media (min-width: 640px) {
            .cell {
                width: 100px;
                height: 100px;
                font-size: 3.5rem;
            }
        }

        .cell.x {
            color: #60a5fa;
            text-shadow: 0 0 8px #60a5fa, 0 0 16px rgba(96, 165, 250, 0.5);
            animation: pop-in 0.3s ease-out forwards;
        }

        .cell.o {
            color: #f472b6;
            text-shadow: 0 0 8px #f472b6, 0 0 16px rgba(244, 114, 182, 0.5);
            animation: pop-in 0.3s ease-out forwards;
        }

        @keyframes pop-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .cell.win {
            background-color: #1e293b !important;
        }

        .cell.win.x, .cell.win.o {
            color: #34d399;
            animation: pop-in 0.3s ease-out forwards, pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #34d399, 0 0 20px rgba(52, 211, 153, 0.7); }
            50% { text-shadow: 0 0 20px #34d399, 0 0 40px rgba(52, 211, 153, 0.7); }
            100% { text-shadow: 0 0 10px #34d399, 0 0 20px rgba(52, 211, 153, 0.7); }
        }

        .hidden {
            display: none;
        }

        #username-modal {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="game-wrapper bg-slate-800/80 p-8 rounded-2xl border border-slate-700 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Welcome!</h2>
            <p class="text-slate-400 mb-6">Please enter your name to begin.</p>
            <input type="text" id="username-input" placeholder="Your Name" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-center focus:ring-2 focus:ring-indigo-500 focus:outline-none transition mb-4">
            <button id="start-game-btn" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg py-3 font-semibold transition shadow-lg hover:shadow-blue-600/50">Start Playing</button>
        </div>
    </div>
    
    <div class="container mx-auto p-4 max-w-lg hidden">
        <div class="game-wrapper bg-gray-800/50 backdrop-blur-sm p-6 sm:p-8 rounded-2xl border border-gray-700">
            <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4">4-in-a-Row Tic-Tac-Toe</h1>
            
            <div class="controls flex items-end justify-between gap-4 mb-6">
                <div class="flex-grow">
                    <label for="difficulty" class="text-sm text-gray-400">AI Difficulty</label>
                    <select id="difficulty" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard" selected>Hard</option>
                    </select>
                </div>
                <button id="reset" class="bg-blue-600 hover:bg-blue-700 rounded-lg py-2 px-6 font-semibold transition shadow-lg hover:shadow-blue-600/50">New Game</button>
            </div>
            
            <div class="status text-center text-lg text-gray-300 mb-4 h-7" id="status">Your turn (X)</div>
            
            <div class="flex justify-center">
                 <div class="board" id="board"></div>
            </div>
            
            <div class="score flex justify-around mt-6 text-lg">
                <span class="font-medium"><span id="player-name-display">Player</span> (X): <span id="player-score" class="font-bold text-blue-400">0</span></span>
                <span class="font-medium">AI (O): <span id="ai-score" class="font-bold text-red-400">0</span></span>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.playerScore = 0;
                this.aiScore = 0;
                this.username = 'Player';
                this.promptForUsername();
            }

            promptForUsername() {
                const modal = document.getElementById('username-modal');
                const input = document.getElementById('username-input');
                const startBtn = document.getElementById('start-game-btn');
                const gameContainer = document.querySelector('.container');
                
                const startGame = () => {
                    const username = input.value.trim();
                    if (username) {
                        this.username = username;
                    }
                    modal.classList.add('hidden');
                    gameContainer.classList.remove('hidden');
                    this.initGame();
                };

                startBtn.addEventListener('click', startGame);
                input.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        startGame();
                    }
                });
            }

            initGame() {
                this.setupGameSettings();
                this.board = Array(this.boardSize * this.boardSize).fill(null);
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                this.createBoard();
                this.setupEventListeners();
                this.updateScore();
                this.updateStatus();
            }

            setupGameSettings() {
                this.boardSize = 4;
                this.winCondition = 4;
                this.difficulty = document.getElementById('difficulty').value;
            }

            createBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';

                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    boardElement.appendChild(cell);
                }
            }

            setupEventListeners() {
                if (!this.boardListener) {
                    this.boardListener = (e) => {
                        if (!e.target.classList.contains('cell') || !this.gameActive) return;
                        const index = e.target.dataset.index;
                        if (this.board[index] || this.currentPlayer !== 'X') return;
                        this.makeMove(parseInt(index), 'X');
                    };
                    document.getElementById('board').addEventListener('click', this.boardListener);
                }
                
                document.getElementById('reset').addEventListener('click', () => this.resetGame());
                document.getElementById('difficulty').addEventListener('change', () => this.resetGame());
            }

            makeMove(index, player) {
                if (!this.gameActive || this.board[index] !== null) return;

                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());

                const winnerInfo = this.checkWinner();
                if (winnerInfo) {
                    this.endGame(winnerInfo);
                    return;
                }
                if (!this.board.includes(null)) {
                    this.endGame({ winner: 'draw' });
                    return;
                }

                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updateStatus();

                if (this.currentPlayer === 'O') {
                    document.getElementById('board').style.pointerEvents = 'none';
                    this.aiMove();
                }
            }
            
            aiMove() {
                let move;
                switch (this.difficulty) {
                    case 'easy':
                        move = this.getRandomMove();
                        break;
                    case 'medium':
                        move = Math.random() > 0.5 ? this.getStrategicMove() : this.getRandomMove();
                        break;
                    case 'hard':
                        move = this.getStrategicMove();
                        break;
                }

                setTimeout(() => {
                    this.makeMove(move, 'O');
                    document.getElementById('board').style.pointerEvents = 'auto';
                }, 600);
            }

            getStrategicMove() {
                let winningMove = this.findWinningMove('O');
                if (winningMove !== null) return winningMove;
                
                let blockingMove = this.findWinningMove('X');
                if (blockingMove !== null) return blockingMove;

                const availableMoves = this.getAvailableMoves();
                const centerMoves = this.getCenterBiasedMoves(availableMoves);
                if (centerMoves.length > 0) return centerMoves[Math.floor(Math.random() * centerMoves.length)];

                return this.getRandomMove();
            }

            findWinningMove(player) {
                const availableMoves = this.getAvailableMoves();
                for (const move of availableMoves) {
                    const tempBoard = [...this.board];
                    tempBoard[move] = player;
                    if (this.checkWinner(tempBoard)) {
                        return move;
                    }
                }
                return null;
            }

            getCenterBiasedMoves(moves) {
                const scoredMoves = moves.map(move => {
                    let score = 0;
                    const { row, col } = this.getCoords(move);
                    for (let r = -1; r <= 1; r++) {
                        for (let c = -1; c <= 1; c++) {
                            if (r === 0 && c === 0) continue;
                            const neighbor = this.board[this.getIndex(row + r, col + c)];
                            if (neighbor) score++;
                        }
                    }
                    return { move, score };
                });
                scoredMoves.sort((a, b) => b.score - a.score);
                const bestScore = scoredMoves[0].score;
                return scoredMoves.filter(m => m.score === bestScore).map(m => m.move);
            }

            getRandomMove() {
                const available = this.getAvailableMoves();
                return available[Math.floor(Math.random() * available.length)];
            }
            
            getAvailableMoves() {
                return this.board.reduce((acc, val, idx) => (val === null ? [...acc, idx] : acc), []);
            }
            
            getCoords(index) {
                return { row: Math.floor(index / this.boardSize), col: index % this.boardSize };
            }

            getIndex(row, col) {
                if (row < 0 || row >= this.boardSize || col < 0 || col >= this.boardSize) return -1;
                return row * this.boardSize + col;
            }

            checkWinner(boardState = this.board) {
                for (let i = 0; i < boardState.length; i++) {
                    if (boardState[i] === null) continue;

                    const player = boardState[i];
                    const { row, col } = this.getCoords(i);
                    const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

                    for (const [dr, dc] of directions) {
                        const combination = [i];
                        let count = 1;
                        for (let j = 1; j < this.winCondition; j++) {
                            const newRow = row + dr * j;
                            const newCol = col + dc * j;
                            const index = this.getIndex(newRow, newCol);
                            if (index !== -1 && boardState[index] === player) {
                                combination.push(index);
                                count++;
                            } else {
                                break;
                            }
                        }
                        if (count === this.winCondition) {
                            return { winner: player, combination };
                        }
                    }
                }
                return null;
            }

            highlightWinningCells(combination) {
                combination.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('win');
                });
            }

            endGame(result) {
                this.gameActive = false;
                const { winner, combination } = result;

                if (winner === 'X') {
                    this.playerScore++;
                    this.updateStatus(`${this.username} wins! 🎉`);
                    this.highlightWinningCells(combination);
                } else if (winner === 'O') {
                    this.aiScore++;
                    this.updateStatus('AI wins! 🤖');
                    this.highlightWinningCells(combination);
                } else {
                    this.updateStatus('It\'s a Draw!');
                }
                this.updateScore();
            }

            resetGame() {
                this.initGame();
            }

            updateStatus(text) {
                document.getElementById('status').textContent = text ||
                    `${this.currentPlayer === 'X' ? `${this.username}'s` : "AI's"} turn (${this.currentPlayer})`;
            }

            updateScore() {
                document.getElementById('player-name-display').textContent = this.username;
                document.getElementById('player-score').textContent = this.playerScore;
                document.getElementById('ai-score').textContent = this.aiScore;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new TicTacToe());
    </script>
</body>
</html>
